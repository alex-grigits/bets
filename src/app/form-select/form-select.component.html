<div class="col-sm-offset-3 col-md-offset-2 form-select">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="form-title">Form Select</h3>
    </div>
    <div class="panel-body">
      <form novalidate [formGroup]="form">
        <div class="form-group">
          <label for="numberOfMatches">Select the number of matches</label>
          <select class="form-control" id="numberOfMatches">  
            <option *ngFor="let match of matches" [value]="pow">{{match}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Choose the result</label>
          <input type="radio" class="form-control" value="winning" name="win"> Winning
          <input type="radio" class="form-control" value="drawing" name="draw"> Drawing
          <input type="radio" class="form-control" value="losing" name="loss"> Losing
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>  
</div>
